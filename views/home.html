<div xmlns:j="http://jctrl.org/tags">

	<j:set val="local.x" value="{0}" />

	<j:out value="length: {list.length}, page: {local.x + 1}"></j:out>

	<j:foreach var="i" items="{list}" >
		<j:if test="{i !== ''}">
			<div style="white-space: nowrap;">
				<span data-bind="item: {i}"></span>
			</div>
		</j:if>
	</j:foreach>

	<input type="button" value="BIND" />

</div>
