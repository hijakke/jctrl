<div xmlns:j="http://jctrl.org/tags">

	<j:foreach var="test" begin="1" end="5">
		<span data-bind="{test}"></span>
		:
		<span data-bind="{test+title}"></span>
	</j:foreach>

	<span data-bind="{title}"></span>

	<j:xa href="index">
		goto index
		<span data-bind="{title}"></span>
	</j:xa>

	<input type="button" value="BIND" />

	<div require="empty"></div>

</div>
