<div xmlns:j="http://jctrl.org/tags">

	<j:set val="local.x" value="{1}" />

	<input type="text" value="{local.x}" />

	<j:out value="length: {list.length}, x: {local.x}"></j:out>

	<j:foreach begin="{0}" end="{local.x}" var ="i">
		<div>
			<j:out value="{i}" />
		</div>
	</j:foreach>

	<input type="button" value="BIND" />

</div>
