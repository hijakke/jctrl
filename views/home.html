<div xmlns:j="http://jctrl.org/tags">

	<j:set var="x" value="12" />
	<j:set var="local.x" value="13" />

	<input type="text" value="{x}" />
	<input type="text" value="{local.x}" />

	<j:out value="length: {list.length}, x: {x}, local.x: {local.x}"></j:out>

	<j:foreach items="{list}" var ="i">
		<div>
			<j:out value="{i}" />
		</div>
	</j:foreach>

	<input type="button" value="BIND" />

</div>
