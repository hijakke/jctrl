<div xmlns:j="http://jctrl.org/tags">

	<j:foreach var="i" begin="1" end="2">
		<div style="white-space: nowrap;">
			<j:foreach var="j" begin="1" end="{i}">
				<span data-bind="{j * local.x }"></span>
			</j:foreach>
		</div>
	</j:foreach>

	<j:xa href="index">
		goto
		<span data-bind="{title}"></span>
	</j:xa>

	<j:if test="{true}">
		hasd
	</j:if>

	<j:xinput data-bind="{local.x}"></j:xinput>
	
	<j:choose>
		<j:when test="{title == 'en'}">
			choose-en
		</j:when>
		<j:when test="{title == 'cn'}">
			choose-cn
		</j:when>
		<j:otherwise>
			choose-other
		</j:otherwise>
	</j:choose>

	<j:out value="{title}" />
	<input type="button" value="BIND" />

</div>
