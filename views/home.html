<div xmlns:j="http://jctrl.org/tags">

	<j:set var="x" value="{12}" />

	<input type="text" value="{x}" />
	<input type="text" value="{x}" />

	<j:out value="length: {list.length}, x: {x}"></j:out>

	<j:foreach begin="{x-2}" end="{x}" var ="i">
		<div>
			<j:out value="{i}" />
		</div>
	</j:foreach>

	<input type="button" value="BIND" />

</div>
